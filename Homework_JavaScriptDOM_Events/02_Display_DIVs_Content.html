<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/02_task.js"></script>
</head>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div<div>inner div</div></div>
    <ul id="result"></ul>
    <script>
        var ul = document.getElementById('result');
        var divs = document.getElementsByTagName("div");

        for (var i = 0; i < divs.length; i++) {
            if(divs[i].innerText) {
                var li = document.createElement("LI");
                li.innerText = divs[i].innerText;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
