<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to Hexadecimal</title>
</head>
<body>
    <script>
        var number = prompt("Please enter a number: ");
        var hex = Number(number).toString(16).toUpperCase();
        alert(hex);
    </script>
</body>
</html>
